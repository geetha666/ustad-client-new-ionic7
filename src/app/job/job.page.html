<ion-content has-header="true">
  <div class="container">
    <div class="cell-row cell-row-1">
      <div class="cell-1" (click)="unassignjob()">
        <div>
          <div><ion-icon name="ion-connection-bars"></ion-icon></div>
          <div style="font-size: 23px;">New</div>
        </div>
      </div>
      <div class="cell-2"  (click)="assignjob()">
        <div>
          <div><i class="ion-person"></i></div>
          <div style="font-size: 23px;">Assigned</div>
        </div>
      </div>
    </div>
    <div class="cell-row cell-row-2">
      <div class="cell-3" (click)="inprogressjob()">
        <div>
          <div><i class="ion-image"></i></div>
          <div style="font-size: 23px;">Active</div>
        </div>
      </div>
      <div class="cell-4" (click)="completedJobs()">
       <div>
          <div><i class="ion-nuclear"></i></div>
          <div style="font-size: 23px;">Completed</div>
        </div>
      </div>
    </div>
    <div class="cell-row cell-row-3">
      <div class="cell-5" (click)="cancelJobs()">
       <div>
          <div><i class="ion-nuclear"></i></div>
          <div style="font-size: 23px;">Cancelled</div>
        </div>
      </div>
      <div class="cell-6" (click)="pendingjob()">
       <div>
          <div><i class="ion-ios-bell"></i></div>
          <div style="font-size: 23px;">Pending Reviews</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
