<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Transaction history
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="!networkfail && !loader">
    <h6 text-center *ngIf="hasError">No Transactions made</h6>
    <ion-card ion-item *ngFor="let transaction of transactions.slice().reverse()" class="card">
      
      <ion-card-header text-wrap *ngIf="(transaction.title == '')" style="font-size: 20px;color: blue;" class="bold">
        Job without title
      </ion-card-header>
      <ion-card-header text-wrap *ngIf="(transaction.title != '')" style="font-size: 20px;color: blue;" class="bold">
        {{transaction.title}}
      </ion-card-header>
      <!--
      <ion-item>
        <h6 *ngIf="(transaction.title == '')">Job without title</h6>
        <h6 *ngIf="(transaction.title != '')" style="color:blue">{{transaction.title}}</h6>
        
        
      </ion-item>
      -->
      <ion-card-content>
        <br>
        <div style="float:right; font-size: 16px;">PKR {{transaction.amount}}</div>
        <div style="float: left; font-size: 16px;">{{transaction.created_at}}</div>
      </ion-card-content>
    </ion-card>
  </div>
  <div class ="spin" *ngIf="loader">
   <ion-spinner class="large" name="dots"></ion-spinner>
  </div>
  <div class="spin" *ngIf="networkfail">
    <b>No internet connection</b>
  </div>
</ion-content>
