<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        About
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="list-avatar-page">
<div *ngIf="!loader && !networkfail">
  <ion-list>
    <ion-list-header>
      Profile Details
    </ion-list-header>
  
  <ion-item >
    <ion-avatar item-start>
      <ion-icon name="person"></ion-icon>
    </ion-avatar>
    <h6><b>Name</b></h6><br/>
    <p>{{user.firstname}} {{user.lastname}}</p>
  </ion-item>
  <ion-item >
    <ion-avatar item-start>
      <ion-icon name="call"></ion-icon>
    </ion-avatar>
    <h6><b>Phone</b></h6>
    <p>{{user.phone}}</p>
  </ion-item>
  <ion-item (click)="updateEmail(user)">
    <ion-avatar item-start>
      <ion-icon name="mail"></ion-icon>
    </ion-avatar>  
    <h6><b>Email</b></h6>
    <p class="email_class">{{user.email}}</p>
  </ion-item>
  <ion-item>
    <ion-avatar item-start>
      <ion-icon name="cash"></ion-icon>
    </ion-avatar>  
    <h6><b>Balance</b></h6>
    <p>{{user.balance}}</p>
  </ion-item>
  <ion-item (click)="changePass(user)">
    <ion-avatar item-start>
      <ion-icon name="lock"></ion-icon>
    </ion-avatar>
    <h6><b>Change Password</b></h6>
    <p>Update your password</p>
  </ion-item>
</ion-list>
<ion-list>
  <ion-list-header>About</ion-list-header>
  <ion-item (click)="openUrl()">
    <ion-avatar item-start>
      <ion-icon name="information-circle"></ion-icon>
      </ion-avatar>
    <h6><b>Terms and conditions</b></h6>
    <p>Terms and conditions about app</p> 
  </ion-item>
  <ion-item (click)="logout()">
    <ion-avatar item-start>
      <ion-icon name="log-out"></ion-icon>
    </ion-avatar>
    <h6><b>Sign out</b></h6>
    <p>Sign out from the app</p>
  </ion-item>
</ion-list>
</div>
<div class="spin" *ngIf="loader">
  <ion-spinner class="large" name="dots"></ion-spinner>
</div>
<div class="spin" *ngIf="networkfail && !loader">
  <b>No internet connection</b>
</div>
</ion-content>
