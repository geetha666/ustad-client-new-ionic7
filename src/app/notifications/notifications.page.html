<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="!networkfail">
    <h6 text-center *ngIf="hasError">No notifications</h6>
    <h6 text-center *ngIf="loadingSpin && !refreshing && !notificationAvail" class="testingPag">Pull the page to refresh it</h6>
    <ion-card class="card" *ngFor = "let not of notification.slice().reverse()" (click)="routetype(not)">
      <ion-card-header style="font-size: 20px;color: blue;" class="bold" >
        {{not.title}}
      </ion-card-header>
      <ion-card-content style="font-size: 18px;">
        {{not.message}}
      </ion-card-content>
    </ion-card>
  </div>
  <div class ="spin" *ngIf="loadingSpin && !refreshing">
    <ion-spinner class="large" name="dots"></ion-spinner>
  </div>
  <div class ="spin" *ngIf="networkfail">
    <b>No internet connection</b>
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>  
</ion-content>
