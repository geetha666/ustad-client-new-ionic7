<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Job Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p ion-text color="danger" style="float:right">{{job.status}}</p>
  <h5 ion-text color="secondarytheme">Job Details</h5>
  <div class="card round" margin-top>
    <div class="border-bottom" padding>
      <p ion-text color="primary" class="bold">{{job.title}}</p>
    </div>
    <!--
    <div *ngIf="(job.message_type == 'text')" class="border-bottom" padding>
      <span ion-text color="primary" class="bold">DESCRIPTION</span>
      <p ion-text>{{job.description}}</p>
    </div>
    <div *ngIf="(job.message_type == 'voice')" class="border-bottom" padding>
      <span ion-text color="dark" class="bold">Recording</span><br><br>
      <audio [src]="job.voice" controls></audio>
    </div>
    !-->
  </div>
  <!--
  <h5 ion-text color="primary">Attachments</h5>
  <div *ngIf="(job.attachment == 0)">
    <p ion-text text-center>No attachments</p>
  </div>
  <div *ngIf="(job.attachment != 0)">
    <ion-grid *ngIf="(imgArray != '')">
      <ion-row>
        <ion-col col-6 *ngFor="let img of imgArray">
          <ion-card class="block">
            <img [src]="img" *ngIf="img" onerror="this.src='assets/imgs/image-not-found.jpg'" imageViewer />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="(videoArray != '')">
      <ion-row>
        <ion-col col-6 *ngFor="let vid of videoArray">
          <ion-card class="block">
            <video [src]="vid" *ngIf="vid" width="150" height="200" controls></video>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="(audioArray != '')">
      <ion-row>
        <ion-col col-6 *ngFor="let aud of audioArray">
          <ion-card class="video-thumbnail">
            <audio [src]="aud" *ngIf="aud" width="150" height="200" controls></audio>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  !-->
  <h5 ion-text color="primary">Professional Details</h5>
  <div *ngIf="(job.professional == null)">
    <p ion-text text-center>No Professional assigned</p>
  </div>
  <div *ngIf="(job.professional != null)" class="card round" margin-top>
    <div class="border-bottom" padding>
      <ion-button (click)="viewPro(job.professional_id)">View Profile</ion-button>
      <!--
      <p ion-text tappable class="bold" (click)="viewPro(job.professional_id)">View Profile</p>
      -->
    </div>
    <div class="border-bottom" padding>
      <span ion-text color="primary" class="bold">Contact Professional</span><br><br>
      <a href="tel:{{job.professional_phone}}" class="button button-positive">{{job.professional_phone}}</a>
    </div>
  </div>
  <h5 ion-text color="primary">Additional</h5>
  <br>
  <ion-button expand="block" shape = "round" (click)="showConfirm(job.job_id)" *ngIf="(job.status == 'assigned' || job.status == 'new')">Cancel Job</ion-button>
</ion-content>
