<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="passForm">
  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input type="password" formControlName="password" id="password" name="password" required></ion-input>
  </ion-item>
  <div style="color:red" *ngIf="passForm.controls.password.hasError('required') && passForm.controls.password.touched">Password is required.</div>
  <ion-item>
    <ion-label position="stacked">Confirm Password</ion-label>
    <ion-input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword" name="confirmPassword" required></ion-input>
  </ion-item>
  <div *ngIf="passForm.controls.confirmPassword.touched">
    <div style="color:red" *ngIf="passForm.hasError('mismatchedPasswords')">Passwords do not match.</div>
  </div>
  <div padding style="text-align:center">
    <ion-button color="primary" (click)="changePass()" [disabled]="!passForm.valid" style="margin-top: 20px;">Change Password</ion-button>
  </div>
  </form>
</ion-content>
