<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Post a Job
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="map-container scroll-content">
  <!-- <ion-datetime displayFormat="DD-MM-YYYY HH:mm" [(ngModel)]="today">{{today}}</ion-datetime> !-->
  <div *ngIf="!loc_available && !loader">
    <br><br>
    <ion-card class="card">
      <ion-card-header text-wrap>
        Ustad Online requires access to your location
      </ion-card-header>
      <ion-card-content>
        Enable location services for a more accurate job experience<br><br>
        <div class="center">
          <ion-button shape="round" style="text-transform: none;" (click)="requestHighAccuracy()">Turn on Location services</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
    <br>
    <br>
    <br>
    <br><br><br><br><br><br><br>
  </div>
  <div id="gmdiv" style="visibility:hidden">
    <ion-card class="card">
      <ion-card-header>
        <b text-center style="color:blue">Your Current Location</b>
      </ion-card-header>
      <ion-card-content class="loctrack" text-wrap>
        {{current_location}}
      </ion-card-content>
    </ion-card>
    <div id="new_map" scroll="false" data-tap-disabled="true"></div>
    <div class="testHello ">
      <ion-button shape="round" expand="block" size="large" style="font-size: 16px;" color="primary" [disabled]="!loc_available" (click)="goto_Categories()" style="text-transform: none;">Confirm Your Location</ion-button>
    </div>
  </div>      
  <br>
  <div class ="spin" *ngIf="loader">
    <ion-spinner class="large" name="dots"></ion-spinner>
  </div>
  <!--
  <div class="spin" *ngIf="networkfail">
    <b>No internet connection</b>
  </div>
  !-->
</ion-content>
